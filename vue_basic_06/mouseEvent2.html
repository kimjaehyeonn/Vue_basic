<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mouseEvent</title>
  </head>
  <body>
    <div id="app">
      <button
        :style="style1"
        @mouseover.stop="eventOn"
        @mouseleave.stop="eventOut"
      >
        테스트
      </button>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const style1 = ref({
            backgroundColor: 'aqua',
            color: 'black',
          });
          const eventOn = () => {
            style1.value = {
              backgroundColor: 'purple',
              color: 'white',
            };
          };
          const eventOut = () => {
            style1.value = {
              backgroundColor: 'aqua',
              color: 'black',
            };
          };
          return {
            style1,
            eventOn,
            eventOut,
          };
        },
      });

      const vm = app.mount('#app');
    </script>
  </body>
</html>
