<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>파일명</title>
    <!-- composition API
        자주 사용되는 라이프사이클 훅
    1. onMounted
    - 컴포넌트가 화면에 마운트된 후 실행. 
    - DOM 접근, API 호출, 타이머 시작 등
    2. onBeforeMount
    - 컴포넌트가 DOM에 붙기 직전
    - 초기 세팅이 필요한 경우
    3. onUpdated
    - 반응형 데이터가 바뀌고 DOM이 다시 렌더링 된 후 실행
    - DOM 갱신 후 작업(ex, 스크롤 위치 조정 등)
    4. onBeforeUnmount
    - 컴포넌트가 제거되기 직전
    - 정리, 타이머 해제등
    5. onUnmounted
    - 컴포넌트가 제거된 후
    - 리소스 정리, 이벤트 리스너 제거 등
    -->
  </head>
  <body>
    <div id="app">
      <h1>컴포넌트의 생명주기</h1>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">
      const { createApp } = Vue;
      let vm = createApp({
        name: 'App',
        data() {
          return {};
        },
        beforeCreate() {
          // 인스턴스 초기화 직후, 데이터 관찰 및 이벤트 설정 전
          console.log('beforeCreate');
        },
        created() {
          // 인스턴스 생성 완료, 데이터 관찰 및 계산된 속성 설정 완료
          // 백엔드 데이터 호출 코드로 작성하는 경우가 많음
          console.log('created');
        },
        beforeMounted() {
          // 마운트 시작 직전에 호출
          console.log('beforeMount');
        },
        mounted() {
          // 컴포넌트가 DOM에 마운트된 후 호출
          console.log('mounted');
        },
        beforeUpdate() {
          // 데이터 변경으로 DOM이 재 렌더링 되기 직전에 호출
          console.log('beforeUpdate');
        },
        updated() {
          // DOM이 재렌더링 된 후 호출
          console.log('updated');
        },
        beforeUnMount() {
          // 컴포넌트가 제거되기 직전에 호출
          console.log('beforeUnmount');
        },
        unmounted() {
          // 컴포넌트가 제거된 후 호출
          console.log('unmounted');
        },
      });
      vm.mount('#app');
    </script>
  </body>
</html>
