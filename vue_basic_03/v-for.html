<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-for_array</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <!-- 
        v-for_arr
        (item, index) => array
        item: 배열의 요소
        index: 배열의 인덱스 -> 배열 자체에 존재하는 인덱스
        (기본적으로 js 객체에는 순서가 없지만 vue 에서 제공) -->
        <li v-for="(fruit,index) in fruits" :key="index">
          {{index}}-{{fruit}}
        </li>
      </ul>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">
      // reactive: 배열, 객체.
      // .value() 사용안해도 됨.

      // ref: 주로 단일값(배열, 객체 사용가능)
      // .value를 사용해야 함

      // 언제 reactive를 사용할까?
      // 1. 여러 속성을 하나의 객체로 묶어 관리하고 싶을 때
      // 2. 배열 또는 배열 안의 객체를 반응형으로 다루고 싶을때,
      // 3. form이나 복합 상태를 관리할 때
      // -> .value 쓰기 귀찮을 때

      const app = createApp({
        setup() {
          //   const fruits = ref(['사과', '배', '포도']);
          const fruits = reactive(['사과', '배', '포도']);
          return {
            fruits,
          };
        },
      });

      const vm = app.mount('#app');
    </script>
  </body>
</html>
