<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-model</title>
  </head>
  <body>
    <div id="app">
      <div class="hobbyClass">
        <h2>취미생활</h2>
        <label for="exercise">
          <input type="checkbox" value="A" v-model="hobby" />
          운동
        </label>
        <label for="reading">
          <input type="checkbox" value="B" v-model="hobby" />
          독서
        </label>
        <label for="music">
          <input type="checkbox" value="C" v-model="hobby" />
          음악</label
        ><label for="dance">
          <input type="checkbox" value="D" v-model="hobby" />
          댄스</label
        ><label for="history">
          <input type="checkbox" value="E" v-model="hobby" />
          역사</label
        >
      </div>
      <div>
        <h2>상품 분류 선택</h2>
        <select v-model="category">
          <option value="">---상품 분류를 선택해주세요---</option>
          <option value="C01">도서</option>
          <option value="C02">가전</option>
          <option value="C03">음식</option>
          <option value="C04">문구</option>
          <option value="C05">레저</option>
        </select>
      </div>
      <div>선택한 취미: {{hobby.join(',')}}</div>
      <div>선택한 상품분류: {{category}}</div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const hobby = ref([]);
          const category = ref('');

          return {
            hobby,
            category,
          };
        },
      });

      const vm = app.mount('#app');
    </script>
  </body>
</html>
